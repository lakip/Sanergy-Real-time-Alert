<!DOCTYPE html>
<html>
  <head>
    <title>Real Time FLI Alert</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>

  </head>

  <body>

    <div id="container">
      <button class="button1" onclick="freshLife()">FLI</button>
      <button class="button2">Farmstar</button>
      <button class="button2">SL</button>


      <script>
        // Start the Chart creation
        anychart.onDocumentReady(function() {

          // Fetch Data from the API
          fetch('https://api.apispreadsheets.com/data/MOcRpvHuzqYZhmDi/')
          .then((response) => {
              return response.json();
          })
          .then((myJson) => {
            
            // create data variable for the chart
            var fetchedData = myJson.data
          
            var coloredData = fetchedData.map((x)=>({
              Location:x.Location,Status:100,On_Duty:x["On Duty"],fill:x.Status==25?"green":x.Status==50?"yellow":x.Status==75?"orange":"red"

              
            }))
            console.log('anyT',coloredData)
            var data = {
              header: ["Location", "Status","On_Duty"],
              rows: coloredData, 
            }

  

            // create the chart
            var chart = anychart.bar();

            // add the data
            chart.data(data);

            // set the chart title
            chart.title("Real Time FLI Alert");

            // draw
            chart.container("container");
  
            chart.draw();
            // remove tooltip
            // chart.tooltip().title("Information");
            chart.tooltip().format("On Duty: {%On_Duty}");
          });
        });
      
      </script>
    </div>
  </body>
</html>
